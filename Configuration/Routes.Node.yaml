-
  name: 'index'
  uriPattern: ''

-
  name: 'create'
  uriPattern: ''
  defaults:
    '@action': 'create'
  httpMethods: [POST]

-
  name: 'commands'
  uriPattern: '{@action}'
  httpMethods: [POST]

-
  name: 'merge preview'
  uriPattern: 'merge/{nodeId}/{workspaceId}'
  defaults:
    '@action': 'mergePreview'

-
  name: 'audit log'
  uriPattern: 'log'
  defaults:
    '@controller': 'NodeLog'
    '@action': 'index'
  appendExceedingArguments: true